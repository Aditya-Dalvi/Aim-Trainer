<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Train Your AIM !</title>
</head>
<body>

    <div class="screen">
        <h1>Aim Trainer !</h1>
        <button class="btn" id="start">Get Da Gun ready!!</button>
    </div>

    <div class="screen">
        <h1>Choose Da Time to Train !</h1>
        <ul class="list" id="time-list">
            <li>
                <button class="btn time-btn" data-time="10">10 sec of Cowardness</button>
            </li>
            <li>
                <button class="btn time-btn" data-time="30">30 sec of Plastic Rank</button>
            </li>
            <li>
                <button class="btn time-btn" data-time="60">1 min! a cup of tea</button>
            </li>
            <li>
                <button class="btn time-btn" data-time="120">2 min of maggi</button>
            </li>
            <li>
                <button class="btn time-btn" data-unlimited="true">Some Serious Shit !</button>
            </li>
        </ul>

    </div>

    <div class="screen">
        <h1>Choose Da Difficulty !</h1>
        <ul class="list" id="time-list">
            <li>
                <button class="btn difficulty-btn" data-difficulty="0">5 Year Old</button>
            </li>
            <li>
                <button class="btn difficulty-btn" data-difficulty="1">Playing Fortnite huh?!</button>
            </li>
            <li>
                <button class="btn difficulty-btn" data-difficulty="2">It's over 9000!</button>
            </li>
        </ul>
    </div>

    <div class="screen">

        <div class="stats">
            <div class="info">
                <p>Time: <span id="time">00:00</span></p>
                <p>Hits: <span id="hits">0</span></p>
                <p>Accuracy: <span id="accuracy">100%</span></p>
            </div>
            <div class="lives">
                <img src="heart.png" class="heart" />
                <img src="heart.png" class="heart" />
                <img src="heart.png" class="heart" />
            </div>
        </div>
        <div class="board" id="board">
            <div class="circle"></div>
        </div>
        <div class="options">
            <button class="btn restart">Tired Already?</button>
            <button class="btn" id="fullscreen">Fullscreen</button>
            <button class="btn" id="minimize">Minimize</button>
        </div>

    </div>

    <div class="screen">
        <h1>Game Over mate!</h1>
        <div class="results">
            <p>HITS: <spam id="hits-over">0</spam></p>
            <p>BULLSEYE: <spam id="accuracy-over">0%</spam></p>
        </div>
        <button class="btn restart">Have More Fuel to RESTART?</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
